<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <article class="stats-card">
      <picture class="stats-image">
        <source srcset="images/image-header-desktop.jpg" media="(min-width:600px">
        <img class="image" src="images/image-header-mobile.jpg" alt="Desktop image, womens at the table">      
      </picture>
     
      <div class="context">
        <h1 class="card-tittle">Get <span class="colored-text">insights</span> that help your business grow.</h1>

        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="flex-group">
            <div class="flex-item1"><div class="stats1">10k+</div><div class="name1">companies</div></div>
            <div class="flex-item2"><div class="stats2">314</div><div class="name2">templates</div> </div>
            <div class="flex-item3"><div class="stats3">12m+</div><div class="name3">queries</div> </div>
        </div>
      </div>
    </article>
  </main>

         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Selvedin</a>. 
      </div> -->
</body>
</html>
